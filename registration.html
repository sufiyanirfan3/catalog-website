    <!-- Favicons -->

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

<body>
    <div class="signup-form">
        <div class="signup-img">
            <a href="index.html"><img src="assets/img/apimatic.png" class="img-fluid"></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="left-container col-lg-7">
                    <h3>Signup for a free account</h3>
                    <form>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-10">
                                <label>Username</label>
                                <input type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-10">
                                <label>Email</label>
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-10">
                                <label>Password</label>
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-10">
                                <button type="button" class="login-button">Sign up</button>
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-10 d-flex justify-content-center">
                                <p>-------- or sign up with --------</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-column justify-content-center align-items-center">
                                <div class="social-icons mb-4">
                                    <a href=""><img src="assets/img/github.png" width=32px></a>
                                    <a href=""><img src="assets/img/google.png" width=32px></a>
                                </div>
                                <p>Already on Apimatic <a href="login.html">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right-container col-lg-5 d-flex flex-column align-items-center justify-content-center">
                    <h4>The Largest Catalog of APIs</h4>
                    <br><br>
                    <ul>
                        <li>Explore APIs</li>
                        <li>Test APIs</li>
                        <li>Get sample use cases</li>
                        <li>Get autogenerated SDKs</li>
                    </ul>
                </div>          
            </div>
        </div>
    </div>
</body>


</html>
